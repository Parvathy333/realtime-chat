<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Chat App</title>
    <!-- Link to the main stylesheet for consistent styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <!-- Message box for displaying registration feedback (errors/success) -->
        <div id="registerMessage" class="message-box"></div>
        <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>
    <!-- Link to the authentication JavaScript for form handling -->
    <script src="auth.js"></script>
</body>
</html>
