<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Chat App</title>
    <!-- Link to the main stylesheet for consistent styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <!-- Message box for displaying login feedback (errors/success) -->
        <div id="loginMessage" class="message-box"></div>
        <p>Don't have an account? <a href="/register.html">Register here</a></p>
    </div>
    <!-- Link to the authentication JavaScript for form handling -->
    <script src="auth.js"></script>
</body>
</html>
